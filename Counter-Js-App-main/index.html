<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter JS App</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="icon" href="./js.png">
</head>
<body>
    <div class="container">
        <h1 id="count"></h1>
        <div class="connectBtns">
            <div id="minusBtn" onclick="minus()"><i class="fas fa-minus"></i></div>
            <div id="plusBtn" onclick="plus()"><i class="fas fa-plus"></i></div>
        </div>
        <button id="resetBtn" onclick="reset()">Reset Count</button>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
